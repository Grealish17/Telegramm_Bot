
version: '3.7'
services:
 db:
    container_name: sql-support_bot_db
    image: mysql:8.0
    restart: always
    ports:
      - 3300:3306
    environment:
      - MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - ./SQL-DB/sql:/docker-entrypoint-initdb.d
      - db:/var/lib/mysql
      - ./SQL-DB/sql_conf:/etc/mysql/conf.d
 telegram-bot-api:
    image: python:latest
    restart: always
    build: .
    depends_on:
     - db
    environment:
     - MYSQL_NAME=support_bot_db
     - HOST=db
     - MYSQL_USER=bot
     - MYSQL_PASSWORD=123
     - MYSQL_ROOT_PASSWORD=123456
     - TOKEN=5336439108:AAGPKdJGeSR-_7KiwF5jQtOeKOo6zLmZ7_s
     - ADMIN_ID=462216138
    links:
     - db
    ports:
     - 8081:8081
    volumes:
        - ./:/data
volumes:
  db:
    driver: local

